<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card text-center mt-5">
        <div class="card-header"><h2>Guess a number game!</h2></div>
        <div class="card-body d-flex flex-column align-items-center">
          <h3>Guess a number between 1 and 20</h3>
          <input type="text" class="input mt-4" />
          <button class="btn btn-outline-primary mt-4 btn-lg guess-btn">
            Guess
          </button>
          <button class="btn btn-outline-primary mt-4 btn-lg start-again">
            Start again
          </button>

          <h3 class="feedback mt-4">Your guess was!</h3>
        </div>
        <div class="card-footer">
          <h3>
            your score is:
            <h3 class="score">20</h3>
          </h3>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
