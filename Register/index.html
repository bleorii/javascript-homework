<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center min-vh-100 bg-body"
    >
      <div class="card p-4 shadow-sm custom-card">
        <h4 class="text-center mb-3 text-primary fw-semibold">
          Create Account
        </h4>
        <form id="register-form" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              required
              minlength="3"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control email-input"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control password-input"
              required
            />
            <i class="bi bi-eye-fill passlock-icon"></i>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control password-confirm-input"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone (+383XXXXXXXX)</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              pattern="^\+383\d{8}$"
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              min="18"
              max="99"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
              />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >I agree to the Terms</label
            >
          </div>
          <button class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
